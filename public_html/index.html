<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examen Final - Cálculo de calificaciones</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app" class="container py-4">
    <h1 class="mb-3">Programación FrontEnd</h1>

    <ul class="nav nav-tabs" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="calc-tab" data-bs-toggle="tab" data-bs-target="#calc" type="button" role="tab">
          Cálculo de calificaciones
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="reg-tab" data-bs-toggle="tab" data-bs-target="#reg" type="button" role="tab">
          Formulario de registro
        </button>
      </li>
    </ul>

    <div class="tab-content mt-3 border p-3">
      <!-- Pestaña Cálculo -->
      <div class="tab-pane fade show active" id="calc" role="tabpanel">
        <form id="calcForm" @submit.prevent="validateAndCalculate" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nota 1 (10 - 70)</label>
              <input type="number" class="form-control" v-model.number="grade1" required min="10" max="70">
            </div>
            <div class="col-md-6">
              <label class="form-label">Nota 2 (10 - 70)</label>
              <input type="number" class="form-control" v-model.number="grade2" required min="10" max="70">
            </div>
            <div class="col-md-6">
              <label class="form-label">Nota 3 (10 - 70)</label>
              <input type="number" class="form-control" v-model.number="grade3" required min="10" max="70">
            </div>
            <div class="col-md-6">
              <label class="form-label">Asistencia (%) (0 - 100)</label>
              <input type="number" class="form-control" v-model.number="attendance" required min="0" max="100">
            </div>
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Calcular</button>
            <button type="button" class="btn btn-secondary ms-2" @click="resetCalc">Limpiar</button>
          </div>
        </form>

        <div class="mt-3" v-if="calcResult !== null">
          <div class="alert" :class="{'alert-success': calcStatus==='Aprobado', 'alert-danger': calcStatus==='Reprobado'}">
            <strong>Promedio ponderado:</strong> {{ calcResult }} — <strong>{{ calcStatus }}</strong>
            <p class="mb-0" v-if="calcMessage">{{ calcMessage }}</p>
          </div>
        </div>
      </div>

      <!-- Pestaña Registro -->
      <div class="tab-pane fade" id="reg" role="tabpanel">
        <form @submit.prevent="validateAndRegister" novalidate>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" v-model.trim="regName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" v-model.trim="regEmail" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" v-model="regPass" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" v-model="regPass2" required>
          </div>

          <button type="submit" class="btn btn-success">Enviar</button>
          <button type="button" class="btn btn-secondary ms-2" @click="resetReg">Limpiar</button>
        </form>
      </div>
    </div>
  </div>

  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="js/app.js"></script>
</body>
</html>
